<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Elements</title>
    <style>
      p::first-letter {
        color: #ff0000;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <p>
      You can use the ::first-letter pseudo-element to add a special effect to
      the first character of a text!
    </p>
  </body>
</html>
