<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Container - flex-direction</title>
    <style>
      .flexbox-container {
        display: flex;
        background-color: blanchedalmond;
        flex-direction: column-reverse;
      }
      .flexbox-container > div {
        background-color: gray;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flexbox-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
