<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexContainer - flex-wrap</title>
    <style>
      .flex-container {
        display: flex;
        background-color: blue;
        flex-wrap: nowrap;
      }
      .flex-container > div {
        background-color: azure;
        width: 100px;
        text-align: center;
        line-height: 75px;
        margin: 20px;

        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The flex-wrap Property</h1>

    <p>
      flex-wrap: nowrap; specifies that the flex items will not wrap (this is
      default):
    </p>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </body>
</html>
