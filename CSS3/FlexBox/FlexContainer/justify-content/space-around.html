<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Container - justify-content</title>
    <style>
      .flex-container {
        display: flex;
        justify-content: space-around;
        background-color: DodgerBlue;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        padding: 20px;
        margin: 10px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The justify-content Property</h1>

    <p>
      justify-content: space-around; displays the flex items with space before,
      between, and after the lines:
    </p>

    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
