<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Property in CSS</title>
    <style>
      div {
      
        border: 10px solid;
        border-color: brown;
      }
      body {
        background-color: #fff8f0;
        color: #333;
      }

      h1 {
        color: #2c3e50;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      p {
        background-color: #e0f7fa;
        border: 2px solid #00bcd4;
        color: #00796b;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Color Properties in CSS</h1>
      <p>This paragraph uses background-color, border-color, and text color.</p>
    </div>
  </body>
</html>
