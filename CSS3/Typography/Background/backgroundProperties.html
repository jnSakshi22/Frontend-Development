<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Background Properties</title>
    <style>
      .background-example {
        height: 400px;
        width: 100%;
        background-color: #f0f8ff;
        background-image: url("https://via.placeholder.com/800x400");
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        background-attachment: fixed;
        color: white;
        text-align: center;
        padding-top: 150px;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="background-example">CSS Background Properties Example</div>
  </body>
</html>
