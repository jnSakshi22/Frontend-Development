<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Text Properties</title>
    <style>
      .text-example {
        color: darkblue;
        text-align: center;
        text-decoration: underline;
        text-transform: uppercase;
        letter-spacing: 2px;
        word-spacing: 8px;
        line-height: 1.8;
        text-indent: 30px;
        white-space: normal;
        direction: ltr;
      }
    </style>
  </head>
  <body>
    <p class="text-example">
      Css Text Properties Example. This paragraph demonstrates how different
      text properties work together to style content.
    </p>
  </body>
</html>
