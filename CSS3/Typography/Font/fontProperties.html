<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Font Properties Example</title>
    <style>
      .styled-text {
        font-style: italic; /* Makes the text italic */
        font-variant: small-caps; /* Displays text in small capital letters */
        font-weight: bold; /* Makes the text bold */
        font-size: 20px; /* Sets the font size */
        line-height: 1.5; /* Sets the line height */
        font-family: "Georgia", serif; /* Sets the font family */
      }
    </style>
  </head>
  <body>
    <p class="styled-text">
      This is an example of text with various font properties applied.
    </p>
  </body>
</html>
