<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM API - getElementsByName()</title>
  </head>
  <body>
    <p>Please rate the service:</p>
    <p>
      <label for="very-poor">
        <input type="radio" name="rate" value="Very poor" id="very-poor" /> Very
        poor
      </label>
      <label for="poor">
        <input type="radio" name="rate" value="Poor" id="poor" /> Poor
      </label>
      <label for="ok">
        <input type="radio" name="rate" value="OK" id="ok" /> OK
      </label>
      <label for="good">
        <input type="radio" name="rate" value="Good" /> Good
      </label>
      <label for="very-good">
        <input type="radio" name="rate" value="Very Good" id="very-good" /> Very
        Good
      </label>
    </p>
    <p>
      <button id="btnRate">Submit</button>
    </p>
    <p id="output"></p>
    <p>
      The getElementsByName() returns a live NodeList of elements with a
      specified name.
    </p>
    <p>The NodeList is an array-like object, not an array object.</p>
    <script>
      let btn = document.getElementById("btnRate");
      let output = document.getElementById("output");

      btn.addEventListener("click", () => {
        let rates = document.getElementsByName("rate");
        console.log(rates);
        rates.forEach((rate) => {
          if (rate.checked) {
            output.innerText = `You selected: ${rate.value}`;
          }
        });
      });
    </script>
  </body>
</html>
