<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM API - getElementsByClassName()</title>
  </head>
  <body>
    <header>
      <nav>
        <ul id="menu">
          <li class="item">HTML</li>
          <li class="item">CSS</li>
          <li class="item highlight">JavaScript</li>
          <li class="item">TypeScript</li>
        </ul>
      </nav>
      <h1>getElementsByClassName Demo</h1>
    </header>
    <section>
      <article>
        <h2 class="secondary">Example 1</h2>
      </article>
      <article>
        <h2 class="secondary">Example 2</h2>
      </article>
    </section>
    <p>
      Use the JavaScript getElementsByClassName() method to select the elements
      with one or more class names.
    </p>
  </body>
  <script>
    let menu = document.getElementById("menu");
    console.log(menu);
    let items = menu.getElementsByClassName("item");
    console.log(items);
    let data = [].map.call(items, (item) => item.textContent);
    console.log(data);

    const item = document.getElementsByClassName("secondary");
    const datas = Array.of(...item).map((item) => item.textContent);

    console.log(datas);
  </script>
</html>
